sudo: false
language: ruby

before_install:
- gem update --system 2.6.14
- gem --version
- gem install bundler -v 1.12
- bundle _1.12.0_ --version

install:
- bundle _1.12.0_ install --with "$GEMSETS" --binstubs

script:
- bundle exec ./bin/rake spec

jobs:
  include:
  - stage: test
    env: GEMSETS=test
    rvm: jruby-19mode
  - stage: test
    env: GEMSETS=test
    rvm: 1.9.3
  - stage: test
    env: GEMSETS=test
    rvm: 2.0.0
  - stage: test
    env: GEMSETS=test
    rvm: 2.1.10
  - stage: test
    env: GEMSETS="test sidekiq"
    rvm: 2.2.4
  - stage: test
    env: GEMSETS="test sidekiq coverage"
    rvm: 2.3.0
  - stage: test
    env: GEMSETS="test sidekiq"
    rvm: 2.4.1
  - stage: test
    env: GEMSETS="test rubocop"
    rvm: 2.4.1
    script: bundle exec ./bin/rubocop lib/

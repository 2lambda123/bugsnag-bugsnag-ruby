version: '3'
services:
  plain-ruby:
    build:
      context: .
      args:
       - RUBY_VERSION
       - APP_PATH
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - MAZE_API_KEY
      - MAZE_APP_TYPE
      - MAZE_APP_VERSION
      - MAZE_AUTO_CAPTURE_SESSIONS
      - MAZE_AUTO_NOTIFY
      - MAZE_ENDPOINT
      - MAZE_IGNORE_CLASS
      - MAZE_IGNORE_MESSAGE
      - MAZE_META_DATA_FILTERS
      - MAZE_NOTIFY_RELEASE_STAGE
      - MAZE_PROJECT_ROOT
      - MAZE_PROXY_HOST
      - MAZE_PROXY_PASSWORD
      - MAZE_PROXY_PORT
      - MAZE_PROXY_USER
      - MAZE_RELEASE_STAGE
      - MAZE_SEND_CODE
      - MAZE_SEND_ENVIRONMENT
      - MAZE_SESSION_ENDPOINT
      - MAZE_TIMEOUT
      - CALLBACK_INITIATOR
    restart: "no"